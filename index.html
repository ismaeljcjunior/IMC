        function func1() {
            var elementoInputPeso = document.getElementById("varPeso");

            var elementoInputAltura = document.getElementById("varAltura");
            var altura = elementoInputAltura.value;

            var resul = peso / (altura * altura);
            if(peso < 0){
                alert("VAi toma no cu, digita certo animal");

            }
            resul = parseInt(resul);
            console.log(resul);
            if(resul < 18.6){
                alert(resul + " " + "Peso abaixo do peso");
                return;
            }
            if(resul > 18.5 && resul =< 25){

            }
            if(resul > 26 && resul < 30){

                return;
            }
